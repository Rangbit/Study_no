<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - cocoa Clone</title>
</head>

<body>
    <div class="status-bar">
        <!-- <div class="status-bar__column"></div> -->
        <div class="status-bar__column">
            <span>No Service</span>
        <!-- WIFI Icon -->
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>11%</span>
        <!-- Battery Icon -->
            <i class="fa-solid fa-battery-full"></i>
        <!-- Lightning Icon -->
            <i class="fa-solid fa-bolt"></i>
        </div>
    </div>

    <header class="alt-header">
        <div class="alt-header__column">
            <a href="more.html">
                <i class="fa-solid fa-angle-left fa-2x"></i>
            </a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">Settings</h1>
        </div>
        <div class="alt-header__column">
            <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
        </div>
    </header>

    <main class="main-screen">
       <ul class="setting-list">
        <li class="settings__setting">
            <div class="settings__setting-column">
                <i class="fa-solid fa-bullhorn"></i>
                <span>Notices</span>
            </div>
            <div class="settings__setting-column"></div>
        </li>
        <li class="settings__setting">
            <div class="settings__setting-column">
                <i class="fa-solid fa-flask"></i>
                <span>Cocoa Lab</span>
            </div>
            <div class="settings__setting-column"></div>
        </li>
        <li class="settings__setting">
            <div class="settings__setting-column">
                <i class="fa-solid fa-circle-info"></i>
                <span>Version</span>
            </div>
            <div class="settings__setting-column">Latest Version</div>
        </li>
       </ul>
       <div class="settings-middle"></div>
       <ul class="setting-list">
        <li class="settings__setting">
            <div class="settings__setting-column">
                <i class="fa-solid fa-lock"></i>
                <span>Privacy</span>
            </div>
            <div class="settings__setting-column"></div>
        </li>
        <li class="settings__setting">
            <div class="settings__setting-column">
                <i class="fa-solid fa-bell"></i>
                <span>Notifications</span>
            </div>
            <div class="settings__setting-column"></div>
        </li>
        <li class="settings__setting">
            <div class="settings__setting-column">
                <i class="fa-regular fa-user"></i>
                <span>Friends</span>
            </div>
            <div class="settings__setting-column"></div>
        </li>
        <li class="settings__setting">
            <div class="settings__setting-column">
                <i class="far fa-comment"></i>
                <span>Chats</span>
            </div>
            <div class="settings__setting-column"></div>
        </li>
        <li class="settings__setting">
            <div class="settings__setting-column">
                <i class="fa-solid fa-display"></i>
                <span>Display</span>
            </div>
            <div class="settings__setting-column"></div>
        </li>
        <li class="settings__setting">
            <div class="settings__setting-column">
                <i class="fa-solid fa-brush"></i>
                <span>Themes</span>
            </div>
            <div class="settings__setting-column">Default theme</div>
        </li>
        <li class="settings__setting">
            <div class="settings__setting-column">
                <i class="fa-solid fa-phone"></i>
                <span>Call</span>
            </div>
            <div class="settings__setting-column"></div>
        </li>
       </ul>
    </main>




    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn"><a class="nav__link" href="friends.html">
                <i class="fa-regular fa-user fa-2x"></i></a>
            </li>
            <li class="nav__btn"><a class="nav__link" href="chats.html">
                <span class="nav__notification badge">1</span>
                <i class="far fa-comment fa-2x"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="find.html">
                <i class="fa-solid fa-magnifying-glass fa-2x"></i></a>
            </li>
            <li class="nav__btn"><a class="nav__link" href="more.html">
                <span class="nav__ellipsis-alarm alarm"></span>
                <i class="fa-solid fa-ellipsis fa-2x"></i></a></li>
        </ul>
    </nav>


    <!-- fontawesome kit import -->
    <script src="https://kit.fontawesome.com/d2846f63b1.js" crossorigin="anonymous"></script>
</body>

</html>

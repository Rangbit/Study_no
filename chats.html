<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chats - cocoa Clone</title>
</head>

<body>
    <div class="status-bar">
        <!-- <div class="status-bar__column"></div> -->
        <span>No Service</span>
        <!-- WIFI Icon -->
        <i class="fas fa-wifi"></i>

        <div class="status-bar__column"></div>
        <span>18:43</span>
        <div class="status-bar__column"></div>
        <span>11%</span>
        <!-- Battery Icon -->
        <i class="fa-solid fa-battery-full"></i>
        <!-- Lightning Icon -->
        <i class="fa-solid fa-bolt"></i>
    </div>

    <header class="screen-header">
        <h1 class="screen-header__title">Chats</h1>
        <div class="screen-header__icons">
            <span><a href="#"></a><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
            <span><a href="#"><i class="fa-regular fa-comment-dots fa-lg"></i></a></span>
            <span><a href="#"></a><i class="fa-solid fa-music fa-lg"></i></span>
            <span><a href="#"></a><i class="fa-solid fa-gear fa-lg"></i></span>
        </div>
    </header>

    <main class="main-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img src="https://avatars.githubusercontent.com/u/130161642?v=4"
                    class="user-component__avatar user-component__avatar" />
                <div class="user-component__text">
                    <h4 class="user-component__title">Rangbit</h4>
                    <h6 class="user-component__subtitle">Please check My Cocoa Account Info</h6>
                </div>
            </div>
            <div class="user-component__column">
                <span class="user-component__time">21:22</span>
                <div class="badge">1</div>
            </div>
        </div>
        <div class="user-component">
            <div class="user-component__column">
                <img src="https://www.artinsight.co.kr/data/tmp/2206/20220613140207_qgstsfsb.png"
                    class="user-component__avatar user-component__avatar" />
                <div class="user-component__text">
                    <h4 class="user-component__title">하검</h4>
                    <h6 class="user-component__subtitle">Babo</h6>
                </div>
            </div>
            <div class="user-component__column">
                <span class="user-component__time">21:21</span>
                <div class="badge">3</div>
            </div>
        </div>
    </main>




    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn"><a class="nav__link" href="friends.html">
                <i class="fa-regular fa-user fa-2x"></i></a>
            </li>
            <li class="nav__btn"><a class="nav__link" href="chats.html">
                <span class="nav__notification badge">1</span>
                <i class="fa-solid fa-comment fa-2x"></i></a></li>
            <li class="nav__btn"><a class="nav__link" href="find.html">
                <i class="fa-solid fa-magnifying-glass fa-2x"></i></a>
            </li>
            <li class="nav__btn"><a class="nav__link" href="more.html">
                <span class="nav__ellipsis-alarm alarm"></span>
                <i class="fa-solid fa-ellipsis fa-2x"></i></a></li>
        </ul>
    </nav>


    <!-- fontawesome kit import -->
    <script src="https://kit.fontawesome.com/d2846f63b1.js" crossorigin="anonymous"></script>
</body>

</html>
